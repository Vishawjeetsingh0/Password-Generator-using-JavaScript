<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="generator">
            <h2>Password-Generator</h2>

            <div class="inputbox">
                <input type="text" class="passBox" id="passBox" disabled>
                <span class="material-icons" id="copyIcon">
                    content_copy
                    </span>
            </div>

            <input class="range" type="range" min="1" max="30" value="8" id="inputSlider">

            <div class="row">
                <p>Password Length</p>
                <span id="sliderValue"></span>
            </div>

            <div class="row">
                <label for="lowercase">Include Lowercase Letters</label>
                <input type="checkbox" name="lowercase" id="lowercase" checked>
            </div>

            <div class="row">
                <label for="uppercase">Include Uppercase Letters</label>
                <input type="checkbox" name="uppercase" id="uppercase" checked>
            </div>

            <div class="row">
                <label for="numbers">Include Numbers Letters</label>
                <input type="checkbox" name="numbers" id="numbers"checked>
            </div>

            <div class="row">
                <label for="symbols">Include Symbols </label>
                <input type="checkbox" name="symbols" id="symbols" checked>
            </div>

            <button type="button" class="genbtn" id="genBtn">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
